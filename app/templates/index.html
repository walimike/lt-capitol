<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
        <title>LVT Capitol</title>
    </head>
    <body class="app-body">
        <h1>LVT Capitol</h1>
        <h2>Data Extraction Tool</h2>
        <div>
        <form action="{{ url_for('handle_data') }}" method="post">
            <label for="apikey">API Key</label>
            <input type="password" id="apikey" name="apikey" placeholder="This wont be saved anywhere..">
        
            <label for="apisecret">API Secret</label>
            <input type="password" id="apisecret" name="apisecret" placeholder="This wont be saved anywhere..">
        
            <label for="tradeapi">Trade API</label>
            <select id="tradeapi" name="tradeapi">
            <option value="gateio">Gate IO</option>
            <option value="ascendex">AscendEx</option>
            <option value="ftxapi">FTX API</option>
            <option value="bithumb">Bithumb/ Bit Global</option>
            </select>
        
            <input type="submit" value="Generate CSV">
        </form>
        </div>
    
    </body>
</html>
